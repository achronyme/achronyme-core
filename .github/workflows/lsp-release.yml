name: LSP Release

on:
  push:
    tags:
      - 'lsp-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create LSP Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/lsp-v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('lsp-v{0}', steps.get_version.outputs.version) || github.ref_name }}
          name: Achronyme LSP ${{ steps.get_version.outputs.version }}
          body: |
            ## Achronyme Language Server v${{ steps.get_version.outputs.version }}

            Language Server Protocol implementation for Achronyme.

            ### Installation

            Download the appropriate binary for your platform below.

            **Linux:**
            ```bash
            tar xzf achronyme-lsp-*-linux-x64.tar.gz
            chmod +x achronyme-lsp
            ./achronyme-lsp --stdio
            ```

            **macOS:**
            ```bash
            tar xzf achronyme-lsp-*-macos-*.tar.gz
            chmod +x achronyme-lsp
            ./achronyme-lsp --stdio
            ```

            **Windows:**
            ```powershell
            Expand-Archive achronyme-lsp-*-windows-x64.zip
            .\achronyme-lsp.exe --stdio
            ```

            ### VS Code Extension Configuration

            Configure your VS Code extension to point to the binary:
            ```json
            {
              "achronyme.serverPath": "/path/to/achronyme-lsp"
            }
            ```

            ### Features
            - Real-time diagnostics (parse errors)
            - Hover information for built-in functions and keywords
            - Go to Definition (F12)
            - Find All References (Shift+F12)
            - Document Symbols (outline view)

            See [LSP README](https://github.com/${{ github.repository }}/blob/main/crates/achronyme-lsp/README.md) for more details.
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux LSP
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --package achronyme-lsp --release

      - name: Strip binary
        run: strip target/release/achronyme-lsp

      - name: Create archive
        run: |
          cd target/release
          tar czf achronyme-lsp-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz achronyme-lsp
          sha256sum achronyme-lsp-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz > achronyme-lsp-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz.sha256

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: lsp-v${{ needs.create-release.outputs.version }}
          files: |
            target/release/achronyme-lsp-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz
            target/release/achronyme-lsp-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS LSP
    needs: create-release
    runs-on: macos-latest
    permissions:
      contents: write
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --package achronyme-lsp --release --target ${{ matrix.target }}
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.14"

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/achronyme-lsp

      - name: Determine arch name
        id: arch
        run: |
          if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ]; then
            echo "name=x64" >> $GITHUB_OUTPUT
          else
            echo "name=arm64" >> $GITHUB_OUTPUT
          fi

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf achronyme-lsp-${{ needs.create-release.outputs.version }}-macos-${{ steps.arch.outputs.name }}.tar.gz achronyme-lsp
          shasum -a 256 achronyme-lsp-${{ needs.create-release.outputs.version }}-macos-${{ steps.arch.outputs.name }}.tar.gz > achronyme-lsp-${{ needs.create-release.outputs.version }}-macos-${{ steps.arch.outputs.name }}.tar.gz.sha256

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: lsp-v${{ needs.create-release.outputs.version }}
          files: |
            target/${{ matrix.target }}/release/achronyme-lsp-${{ needs.create-release.outputs.version }}-macos-${{ steps.arch.outputs.name }}.tar.gz
            target/${{ matrix.target }}/release/achronyme-lsp-${{ needs.create-release.outputs.version }}-macos-${{ steps.arch.outputs.name }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows LSP
    needs: create-release
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --package achronyme-lsp --release

      - name: Create archive
        shell: pwsh
        run: |
          cd target/release
          Compress-Archive -Path achronyme-lsp.exe -DestinationPath achronyme-lsp-${{ needs.create-release.outputs.version }}-windows-x64.zip
          (Get-FileHash achronyme-lsp-${{ needs.create-release.outputs.version }}-windows-x64.zip -Algorithm SHA256).Hash | Out-File -FilePath achronyme-lsp-${{ needs.create-release.outputs.version }}-windows-x64.zip.sha256

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: lsp-v${{ needs.create-release.outputs.version }}
          files: |
            target/release/achronyme-lsp-${{ needs.create-release.outputs.version }}-windows-x64.zip
            target/release/achronyme-lsp-${{ needs.create-release.outputs.version }}-windows-x64.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
